<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Se connecter</h5>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" required>


        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">

          <div *ngIf="email.errors.required">
            email is required.
          </div>

          <div *ngIf="email.errors['email']">
            Doit Ãªtre un email
          </div>

        </div>


        <label for="password">password</label>
        <input id="password" formControlName="password" type="password" class="form-control" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">
          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-2" [disabled]="loginForm.pristine || !loginForm.valid">Valider</button>
      </div>
    </form>
  </div>
</div>
